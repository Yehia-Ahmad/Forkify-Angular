<div class="overlay" (click)="closeOverlyModelHandler()"></div>
<div class="add-recipe-window">
  <button class="btn--close-modal" (click)="closeOverlyModelHandler()">
    &times;
  </button>
  <form class="upload" [formGroup]="uploadForm">
    <div class="upload__column">
      <h3 class="upload__heading">Recipe data</h3>
      <label>Title</label>
      <input value="TEST23" formControlName="title" type="text" />
      <label>URL</label>
      <input value="TEST23" formControlName="sourceUrl" type="text" />
      <label>Image URL</label>
      <input value="TEST23" formControlName="image" type="text" />
      <label>Publisher</label>
      <input value="TEST23" formControlName="publisher" type="text" />
      <label>Prep time</label>
      <input value="23" formControlName="cookingTime" type="number" />
      <label>Servings</label>
      <input value="23" formControlName="servings" type="number" />
    </div>

    <div class="upload__column" formGroupName="Ingredients">
      <h3 class="upload__heading">Ingredients</h3>
      <label>Ingredient 1</label>
      <input
        value="0.5,kg,Rice"
        type="text"
        formControlName="ingredient_1"
        placeholder="Format: 'Quantity,Unit,Description'"
      />
      <label>Ingredient 2</label>
      <input
        value="1,,Avocado"
        type="text"
        formControlName="ingredient_2"
        placeholder="Format: 'Quantity,Unit,Description'"
      />
      <label>Ingredient 3</label>
      <input
        value=",,salt"
        type="text"
        formControlName="ingredient_3"
        placeholder="Format: 'Quantity,Unit,Description'"
      />
      <label>Ingredient 4</label>
      <input
        type="text"
        formControlName="ingredient_4"
        placeholder="Format: 'Quantity,Unit,Description'"
      />
      <label>Ingredient 5</label>
      <input
        type="text"
        formControlName="ingredient_5"
        placeholder="Format: 'Quantity,Unit,Description'"
      />
      <label>Ingredient 6</label>
      <input
        type="text"
        formControlName="ingredient_6"
        placeholder="Format: 'Quantity,Unit,Description'"
      />
    </div>

    <button class="btn upload__btn" (click)="uploadRecipeHandler()">
      <svg>
        <use href="../../assets/icons.svg#icon-upload-cloud"></use>
      </svg>
      <span>Upload</span>
    </button>
  </form>
</div>
