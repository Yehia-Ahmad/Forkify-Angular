<div class="search-results">
  <ul class="results">
    <li class="preview" *ngFor="let item of Pages[curPage]">
      <a
        class="preview__link"
        href="#23456"
        (click)="openRecipeHandler($event)"
      >
        <figure class="preview__fig">
          <img [src]="item.image_url" [alt]="item.title" [id]="item.id" />
        </figure>
        <div class="preview__data">
          <h4 class="preview__title" [id]="item.id">{{ item.title }}</h4>
          <p class="preview__publisher" [id]="item.id">{{ item.publisher }}</p>
          <div class="preview__user-generated" *ngIf="isUserGenerated">
            <svg>
              <use href="../../assets/icons.svg#icon-user"></use>
            </svg>
          </div>
        </div>
      </a>
    </li>
  </ul>

  <div class="pagination">
    <button
      class="btn--inline pagination__btn--prev"
      *ngIf="hidePagenationButtonPrev"
      (click)="prevPageHandler()"
    >
      <svg class="search__icon">
        <use href="../../assets/icons.svg#icon-arrow-left"></use>
      </svg>
      <span>Page {{ prevPage }}</span>
    </button>
    <button
      class="btn--inline pagination__btn--next"
      *ngIf="hidePagenationButtonNext"
      (click)="nextPageHandler()"
    >
      <span>Page {{ nextPage }}</span>
      <svg class="search__icon">
        <use href="../../assets/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>

  <p class="copyright">
    &copy; Copyright by
    <a
      class="twitter-link"
      target="_blank"
      href="https://www.linkedin.com/in/yahia-ahmed-2a8a26196/"
      >Yehia Ahmed</a
    >. Use for My portfolio.
  </p>
</div>
